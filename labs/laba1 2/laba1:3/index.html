<!DOCTYPE html>
<html lang="ru-UA">

<head>
    <meta charset="UTF-8">
    <title>l1/3</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="wrapper">
        <table>
            <tr class="r1">
                <td class="c1"></td>
                <td class="c2"></td>
                <td class="c3"></td>
                <td class="c4"></td>
                <td class="c5"></td>
                <td class="c6"></td>
            </tr>
            <tr class="r2">
                <td colspan="2" class="white"></td>
                <td colspan="2" class="white"></td>
                <td colspan="2" class="yellow"></td>
            </tr>
            <tr class="r3">
                <td></td>
                <td colspan="3" rowspan="2" class="red"></td>
                <td colspan="2" class="yellow"></td>
            </tr>
            <tr class="r4">
                <td rowspan="2" class="white"></td>
                <td class="white"></td>
                <td class="white"></td>
            </tr>
            <tr class="r5">
                <td colspan="2" rowspan="2" class="black"></td>
                <td class="white"></td>
                <td colspan="2" class="white"></td>
            </tr>
            <tr class="r6">
                <td rowspan="3" class="yellow"></td>
                <td class="white"></td>
                <td rowspan="2" colspan="2" class="blue"></td>
            </tr>
            <tr class="r7">
                <td colspan="2" rowspan="2" class="white"></td>
                <td class="black"></td>
            </tr>
            <tr class="r8">
                <td colspan="3" class="white"></td>
            </tr>
        </table>
    </div>
</body>

</html>
